name: Run Go tests

on: [ push ]

jobs:
  test-selector:
    runs-on: [ self-hosted, linux, amd64 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Hardware info tests
        run: |
          go test -v -count 1 ./pkg/hardware_info/...
      - name: Selector tests
        run: |
          go test -v -count 1 ./pkg/selector
      - name: Type tests
        run: |
          go test -v -count 1 ./pkg/types
      - name: Util tests
        run: |
          go test -v -count 1 ./pkg/utils
